plugins {
	id 'com.github.johnrengelman.shadow' version '2.0.0'
    id 'java'
    
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3.1' 
} 

defaultTasks 'build', 'shadowJar'

// In this section you declare where to find the dependencies of your project
repositories {
   mavenCentral()
}

dependencies {
       
    //Functional test framework
    //testCompile 'org.testng:testng:6.10'
    compile group: 'org.testng', name: 'testng', version: '6.10'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.7.1'
}

shadowJar {
    baseName "selenium3poc"
    archiveName "selenium3.jar"
    destinationDir buildDir

    manifest {
        attributes 'Main-Class': "com.selenium.test.DemoScript"
    }
    mergeServiceFiles()
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
    exclude 'log4j.properties' exclude '*.xml' exclude '*.dtd' exclude '*.html'
}

